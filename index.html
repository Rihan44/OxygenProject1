<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sass/style.css">
    <title>OXYGENShop</title>
</head>

<body>
    <header class="head">
        <div class="head__box">
            <h1 class="head__title">OXYGENShop</h1>
            <svg class="head__iconburger" width="20" height="12" viewBox="0 0 20 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect y="10" width="20" height="2" fill="#07ACE6" />
                <rect y="5" width="20" height="2" fill="#07ACE6" />
                <rect width="20" height="2" fill="#07ACE6" />
            </svg>
            <svg class="head__iconclose" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.49128 13.5013L13.4939 2.49872M13.4939 13.5013L2.49128 2.49872" stroke="#07ACE6" stroke-width="2"/>
            </svg>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="#">why us</a></li>
                <li><a href="#">benefits</a></li>
                <li><a href="#">prices</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- HEADER END -->
    <main class="main">
        <section class="main-first__section">
            <article class="first-article__sellmore">
                <h2 class="first-article-sellmore__title">Sell More!</h2>
                <p class="first-article-sellmore__paragraph">Open shop on our plataform and increase your sales</p>
                <button class="first-article-sellmore__btn">Open your shop</button>
            </article>
            <article class="second-article__background">
            </article>
            <article class="third-article__sales">
                <h3 class="third-article-sales__title">The most popular sales platform in country</h3>
                <div class="third-article-sales__column">
                    <img src="img/Column 1.png" alt="person">
                    <img src="img/Column 2.png" alt="eye">
                    <img src="img/Column 3.png" alt="posts">
                </div>
            </article>
        </section>
    </main>
</body>

</html>
